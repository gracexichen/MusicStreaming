{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CELESTE MUSIC</title>
        <link rel="stylesheet" type="text/css" href="{% static 'music/header.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'music/index.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
    </head>
    <body>
        <div>
        <div class="logo">
            <img class="logo" src="{% static 'music/logo.jpg' %}" alt="logo">     
            <h5 class="text">Celeste Music</h5>
        </div>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form">
                <h1 class="text">Sign Up</h1>
                <div class="column">
                    <h3 class="text">Username:</h3>
                    {{ form.username }}
                </div>
                <div class="column">
                    <h3 class="text">Password:</h3>
                    {{ form.password1 }}
                </div>
                <div class="column">
                    <h3 class="text">Confirm Password:</h3>
                    {{ form.password2 }}
                </div>
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <div class="text">
            <p>Have an account?</p>
            <a href="{% url 'login' %}">Log In</a>
        </div>
    </body>
</html>
